<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		{% if page.description %}
		<meta name="description" content="{{ page.description }}">
		{% endif %}
		<meta name="author" content="{{ site.author.name }}">

		<!-- Enable responsive viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/foundation.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/normalize.min.css">

		<!-- My css -->
		<link href="{{ site.BASE_PATH }}/assets/css/style.css" rel="stylesheet">

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="images/favicon.ico">

		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.BASE_PATH }}/feed.xml">
	</head>

	<body>
		<div class="row">
			<div class="large-12 columns text-center"><br />
				<a href="{{ site.BASE_PATH }}/"><img src="{{ site.BASE_PATH }}/assets/media/bandeau_medaillon.png">
					<p>{{ site.title }} &copy; {{ site.time | date: '%Y' }} with Jekyll.</p>
				</a>

				<!-- Search form -->
				<form method="get" action="/search" data-search-form>
					<div class="row">
						<div class="large-12 columns">
							<div class="row collapse">
								<div class="small-3 large-2 columns">
									<a href="#" class="button prefix prefix-round secondary">Search</a>
								</div>
								<div class="small-6 large-8 columns">
									<input type="text" name="q" id="q" placeholder="Enter search term" data-search-input />
									
								</div>
								<div class="small-3 large-2 columns">
									<input type="submit" value="Ok" class="button postfix secondary" />
								</div>
							</div>
						</div>
					</div>
				</form>

				<!-- Search results placeholder -->
				<p data-search-found>
					<span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
				</p>
				<div data-search-results></div>

				<!-- Search result template -->
				<script type="text/x-template" id="search-result">
					<a href="##Url##"><div class="panel">
						<h5>##Title## ##Date##</h5>
					</div></a>
				</script>
			</div>
		</div>

		{{ content }}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/js/foundation/foundation.magellan.min.js"></script>
		<script src="/scripts/search.js"></script>
	</body>
</html>
