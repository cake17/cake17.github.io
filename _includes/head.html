<head>
  <meta charset="utf-8">
  <title>
  {% if page.title %}
    {{ page.title }} -
  {% endif %}
  Blog Cake17
  </title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta name="google-site-verification" content="Eakerb7NRoz_egRoyrFPO32Zzu9vS45GGh7NEsdjKcA" />

  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <!-- My css -->
  <!-- <script src="{{ "/bower_components/modernizr/modernizr.js" | prepend: site.baseurl }}"></script> -->
  <link href="{{ "/public/css/app.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- For Flags -->
  <link href="{{ "/public/css/iso16.css" | prepend: site.baseurl }}" rel="stylesheet">
  <!-- Foundation icons css -->
  <link href="{{ "/public/css/foundation-icons.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Le fav and touch icons -->
  <link href="{{ "/public/img/favicon.png" | prepend: site.baseurl }}" rel="shortcut icon">

  <link type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" rel="alternate">
</head>
